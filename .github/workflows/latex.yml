name: LatexCompile


on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setting up directory
      uses: ./
    - name: installing latex
      run: sudo apt-get install texlive-latex-extra
    - name: compiling latex
      run: echo compiling latex resume
    - name: Run a multi-line script
      run: |
        echo $pwd
        latex ../resume.tex,
        echo test, and deploy your project.
